<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --text-color: #333;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--light-color);
            border-radius: 5px;
        }

        .player-turn {
            font-weight: 600;
            color: var(--primary-color);
        }

        .ai-thinking {
            font-style: italic;
            color: var(--warning-color);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .ai-thinking.visible {
            opacity: 1;
        }

        .reset-btn {
            padding: 5px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: var(--secondary-color);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background-color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .cell:hover {
            background-color: #e9ecef;
        }

        .cell.x {
            color: var(--danger-color);
        }

        .cell.o {
            color: var(--success-color);
        }

        .game-stats {
            margin-bottom: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background-color: var(--light-color);
            padding: 10px;
            border-radius: 5px;
        }

        .difficulty-selector {
            text-align: center;
            margin-top: 20px;
        }

        .difficulty-selector label {
            margin-right: 10px;
        }

        .difficulty-selector select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .winning-cell {
            background-color: rgba(79, 195, 247, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Tic-Tac-Toe</h1>
        
        <div class="game-info">
            <div class="player-turn">Player X's Turn</div>
            <div class="ai-thinking" id="aiThinking">AI is thinking...</div>
            <button class="reset-btn" id="resetBtn">Reset Game</button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div class="game-stats">
            <div class="stats">
                <span>X Wins: <span id="xWins">0</span></span>
                <span>O Wins: <span id="oWins">0</span></span>
                <span>Draws: <span id="draws">0</span></span>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <label for="difficulty">AI Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const gameState = {
                board: ['', '', '', '', '', '', '', '', ''],
                currentPlayer: 'X',
                gameActive: true,
                scores: {
                    X: 0,
                    O: 0,
                    draws: 0
                },
                difficulty: 'medium'
            };

            // DOM elements
            const cells = [];
            const gameBoard = document.getElementById('gameBoard');
            const playerTurnDisplay = document.querySelector('.player-turn');
            const aiThinkingDisplay = document.getElementById('aiThinking');
            const resetBtn = document.getElementById('resetBtn');
            const xWinsDisplay = document.getElementById('xWins');
            const oWinsDisplay = document.getElementById('oWins');
            const drawsDisplay = document.getElementById('draws');
            const difficultySelect = document.getElementById('difficulty');

            // Initialize the game board
            function initializeBoard() {
                gameBoard.innerHTML = '';
                cells.length = 0;
                
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    cell.addEventListener('click', handleCellClick);
                    gameBoard.appendChild(cell);
                    cells.push(cell);
                }
            }

            // Handle cell click
            function handleCellClick(e) {
                const index = parseInt(e.target.dataset.index);
                
                // Check if the cell is empty and game is active
                if (gameState.board[index] !== '' || !gameState.gameActive) {
                    return;
                }
                
                // Make the move
                makeMove(index, gameState.currentPlayer);
                
                // Check for win or draw
                const winner = checkWin();
                if (winner) {
                    handleGameEnd(winner);
                    return;
                }
                
                // Switch player
                switchPlayer();
                
                // If next player is AI (O), make AI move
                if (gameState.currentPlayer === 'O' && gameState.gameActive) {
                    makeAIMove();
                }
            }

            // Make a move
            function makeMove(index, player) {
                gameState.board[index] = player;
                cells[index].textContent = player;
                cells[index].classList.add(player.toLowerCase());
            }

            // Switch player
            function switchPlayer() {
                gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                playerTurnDisplay.textContent = `Player ${gameState.currentPlayer}'s Turn`;
            }

            // Check for win
            function checkWin() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ];

                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameState.board[a] && 
                        gameState.board[a] === gameState.board[b] && 
                        gameState.board[a] === gameState.board[c]) {
                        
                        // Highlight winning cells
                        cells[a].classList.add('winning-cell');
                        cells[b].classList.add('winning-cell');
                        cells[c].classList.add('winning-cell');
                        
                        return gameState.board[a]; // Return the winner (X or O)
                    }
                }

                // Check for draw
                if (!gameState.board.includes('')) {
                    return 'draw';
                }

                return null;
            }

            // Handle game end
            function handleGameEnd(winner) {
                gameState.gameActive = false;
                
                if (winner === 'draw') {
                    playerTurnDisplay.textContent = "Game ended in a draw!";
                    gameState.scores.draws++;
                    drawsDisplay.textContent = gameState.scores.draws;
                } else {
                    playerTurnDisplay.textContent = `Player ${winner} wins!`;
                    gameState.scores[winner]++;
                    if (winner === 'X') {
                        xWinsDisplay.textContent = gameState.scores.X;
                    } else {
                        oWinsDisplay.textContent = gameState.scores.O;
                    }
                }
            }

            // Make AI move
            function makeAIMove() {
                // Show AI thinking indicator
                aiThinkingDisplay.classList.add('visible');
                
                // Simulate AI thinking delay
                setTimeout(() => {
                    let moveIndex;
                    
                    switch (gameState.difficulty) {
                        case 'easy':
                            moveIndex = getRandomMove();
                            break;
                        case 'medium':
                            moveIndex = getMediumAIMove();
                            break;
                        case 'hard':
                            moveIndex = getBestMove();
                            break;
                        default:
                            moveIndex = getMediumAIMove();
                    }
                    
                    // Make the move
                    makeMove(moveIndex, 'O');
                    
                    // Check for win or draw
                    const winner = checkWin();
                    if (winner) {
                        handleGameEnd(winner);
                    } else {
                        switchPlayer();
                    }
                    
                    // Hide AI thinking indicator
                    aiThinkingDisplay.classList.remove('visible');
                }, 500 + Math.random() * 1000); // Random delay between 0.5-1.5 seconds
            }

            // Get random move (easy AI)
            function getRandomMove() {
                const emptyCells = gameState.board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(val => val !== null);
                
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }

            // Get medium AI move (sometimes makes smart moves, sometimes random)
            function getMediumAIMove() {
                // First, check if AI can win in the next move
                for (let i = 0; i < 9; i++) {
                    if (gameState.board[i] === '') {
                        gameState.board[i] = 'O';
                        if (checkWin() === 'O') {
                            gameState.board[i] = '';
                            return i;
                        }
                        gameState.board[i] = '';
                    }
                }
                
                // Check if player can win in the next move and block them
                for (let i = 0; i < 9; i++) {
                    if (gameState.board[i] === '') {
                        gameState.board[i] = 'X';
                        if (checkWin() === 'X') {
                            gameState.board[i] = '';
                            return i;
                        }
                        gameState.board[i] = '';
                    }
                }
                
                // 50% chance to make a strategic move, otherwise random
                if (Math.random() < 0.5) {
                    // Try to take center or corners first
                    const centerAndCorners = [0, 2, 4, 6, 8];
                    const available = centerAndCorners.filter(index => gameState.board[index] === '');
                    if (available.length > 0) {
                        return available[Math.floor(Math.random() * available.length)];
                    }
                }
                
                // Otherwise, random move
                return getRandomMove();
            }

            // Get best move using minimax algorithm (hard AI)
            function getBestMove() {
                let bestScore = -Infinity;
                let bestMove;
                
                for (let i = 0; i < 9; i++) {
                    if (gameState.board[i] === '') {
                        gameState.board[i] = 'O';
                        const score = minimax(gameState.board, 0, false);
                        gameState.board[i] = '';
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                
                return bestMove;
            }

            // Minimax algorithm
            function minimax(board, depth, isMaximizing) {
                const winner = checkWinForMinimax(board);
                
                if (winner === 'O') return 10 - depth;
                if (winner === 'X') return depth - 10;
                if (winner === 'draw') return 0;
                
                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'O';
                            const score = minimax(board, depth + 1, false);
                            board[i] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'X';
                            const score = minimax(board, depth + 1, true);
                            board[i] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            // Check win for minimax (without DOM manipulation)
            function checkWinForMinimax(board) {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }

                if (!board.includes('')) {
                    return 'draw';
                }

                return null;
            }

            // Reset game
            function resetGame() {
                gameState.board = ['', '', '', '', '', '', '', '', ''];
                gameState.currentPlayer = 'X';
                gameState.gameActive = true;
                
                playerTurnDisplay.textContent = `Player ${gameState.currentPlayer}'s Turn`;
                
                // Clear cells
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });
            }

            // Event listeners
            resetBtn.addEventListener('click', resetGame);
            
            difficultySelect.addEventListener('change', (e) => {
                gameState.difficulty = e.target.value;
            });

            // Initialize the game
            initializeBoard();
        });
    </script>
</body>
</html>
